<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../stylee/form.css">
</head>
<body>
    


    <form action="processar_formulario.php" method="post">
        <!-- 1. Marca do veículo -->
        <label for="marca">Marca do Veículo:</label>
        <input type="text" id="marca" name="marca" required>

        <!-- 2. Nome do veículo -->
        <label for="nome">Nome do Veículo:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- 3. Ano do veículo -->
        <label for="ano">Ano do Veículo:</label>
        <input type="number" id="ano" name="ano" required>

        <!-- 4. Cor do veículo -->
        <label for="cor">Cor do Veículo:</label>
        <input type="text" id="cor" name="cor" required>

        <!-- 5. Placa do veículo -->
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" required>

        <!-- 6. Passagem do veículo -->
        <label>Tem alguma passagem (furto, leilão etc)?</label>
        <input type="radio" id="passagem_sim" name="passagem" value="Sim"> <label for="passagem_sim">Sim</label>
        <input type="radio" id="passagem_nao" name="passagem" value="Não" checked> <label for="passagem_nao">Não</label>

        <!-- 7. Veículo já foi batido -->
        <label>O veículo já foi batido?</label>
        <input type="radio" id="batido_sim" name="batido" value="Sim"> <label for="batido_sim">Sim</label>
        <input type="radio" id="batido_nao" name="batido" value="Não" checked> <label for="batido_nao">Não</label>

        <!-- 8. Valor de venda do veículo -->
        <label for="valor">Por qual valor deseja vender o veículo?</label>
        <input type="number" id="valor" name="valor" required>

        <!-- 9. Desejo de falar algo a mais -->
        <label for="comentario">Deseja falar algo mais?</label>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">

    </form>










</body>
</html>
